#             ${{ runner.os }}-

      - name: Install dependencies
        run: npm i

      - name: Tsc
        run: npm run tsc

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test
      - name: Build
        run: npm run build
